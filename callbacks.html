<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks Example</title>
    <link rel="stylesheet" href="callbacks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="container">
               <div class="section">
            <h1>Callback Implementation</h1>
            <button id="callbackBtn">Click to Simulate Delay</button>
            <div id="callbackOutput" class="output">
                Waiting for callback to be executed...
            </div>
        </div>
        <div class="section">
            <h1>Fetch Data from API </h1>
            <button id="fetchBtn">Click to Fetch Data</button>
            <div id="fetchOutput" class="output">
                Waiting for data to be fetched...
            </div>
        </div>
    </div>
    <script src="callbacks.js"></script>
</body>
</html>
